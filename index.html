  <style>
    :root {
      --bg: #0a0a0a;
      --text: #fff;
      --card-bg: #1a1a1a;
      --accent: #00ff91;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #111;
      --card-bg: #ffffff;
      --accent: #007f4f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #111;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 3px solid var(--accent);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: var(--accent);
    }

    .section {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: auto;
    }

    .section h2 {
      border-left: 5px solid var(--accent);
      padding-left: 1rem;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .controls input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }

    .toggle {
      cursor: pointer;
      font-size: 1rem;
      color: var(--accent);
      background: transparent;
      border: 2px solid var(--accent);
      padding: 0.4rem 1rem;
      border-radius: 4px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      box-shadow: 0 4px 12px rgba(0, 255, 145, 0.1);
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #bbb;
    }

    .newsletter {
      background-color: #111;
      padding: 2rem 1rem;
      text-align: center;
    }

    .newsletter h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .newsletter form input[type="email"] {
      padding: 0.7rem;
      font-size: 1rem;
      width: 250px;
      border-radius: 4px;
      border: none;
      margin-right: 0.5rem;
    }

    .newsletter form button {
      background-color: var(--accent);
      border: none;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: #888;
      background-color: var(--bg);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .newsletter form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .newsletter form input {
        width: 100%;
      }

      .newsletter form button {
        width: 100%;
      }
    }
  </style>
</head>
